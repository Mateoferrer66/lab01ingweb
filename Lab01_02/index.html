<!DOCTYPE html>
<html>
<body>

    <h1> Figuras Geometricas </h1>

    <img src="/fondo.jpg" alt="fondo" style="width: 100%; height: 100%;">
    <svg width="250" height="150" viewBox="0 0 250 150">
        <circle cx="125" cy="75" r="40" stroke="black" stroke-width="4" fill="#6ab150"></circle>
     </svg>
    
     <svg width="250" height="150" viewBox="0 0 250 150">
        <rect x="70" y="25" height="100" width="100" style="stroke:#000; fill: #6ab150"></rect>
     </svg>

     <svg width="250" height="150" viewBox="0 0 250 150">
        <polygon points="125,10 175,130 75,130" style="fill:#6ab150;stroke:#003300;stroke-width:3"></polygon>
     </svg>

     <svg width="250" height="150" viewBox="0 0 250 150">
        <rect x="70" y="25" height="100" width="180" rx="15" style="stroke:#000; fill: #6ab150"></rect>
     </svg>


</body>
</html>
